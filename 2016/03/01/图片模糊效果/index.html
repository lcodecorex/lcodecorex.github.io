<p><img src="/assets/blogImg/imageblur.png" alt="模糊效果"></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Drawable <span class="title">createBlurredImageFromBitmap</span><span class="params">(Bitmap bitmap, Context context, <span class="keyword">int</span> inSampleSize)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        RenderScript rs = RenderScript.create(context);</span><br><span class="line">        <span class="keyword">final</span> BitmapFactory.Options options = <span class="keyword">new</span> BitmapFactory.Options();</span><br><span class="line">        options.inSampleSize = inSampleSize;</span><br><span class="line"></span><br><span class="line">        ByteArrayOutputStream stream = <span class="keyword">new</span> ByteArrayOutputStream();</span><br><span class="line">        bitmap.compress(Bitmap.CompressFormat.JPEG, <span class="number">100</span>, stream);</span><br><span class="line">        <span class="keyword">byte</span>[] imageInByte = stream.toByteArray();</span><br><span class="line">        ByteArrayInputStream bis = <span class="keyword">new</span> ByteArrayInputStream(imageInByte);</span><br><span class="line">        Bitmap blurTemplate = BitmapFactory.decodeStream(bis, <span class="keyword">null</span>, options);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">final</span> android.support.v8.renderscript.Allocation input = android.support.v8.renderscript.Allocation.createFromBitmap(rs, blurTemplate);</span><br><span class="line">        <span class="keyword">final</span> android.support.v8.renderscript.Allocation output = android.support.v8.renderscript.Allocation.createTyped(rs, input.getType());</span><br><span class="line">        <span class="keyword">final</span> android.support.v8.renderscript.ScriptIntrinsicBlur script = android.support.v8.renderscript.ScriptIntrinsicBlur.create(rs, android.support.v8.renderscript.Element.U8_4(rs));</span><br><span class="line">        script.setRadius(<span class="number">8f</span>);</span><br><span class="line">        script.setInput(input);</span><br><span class="line">        script.forEach(output);</span><br><span class="line">        output.copyTo(blurTemplate);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> BitmapDrawable(context.getResources(), blurTemplate);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">private</span> <span class="class"><span class="keyword">class</span> <span class="title">setBlurredAlbumArt</span> <span class="keyword">extends</span> <span class="title">AsyncTask</span>&lt;<span class="title">Bitmap</span>, <span class="title">Void</span>, <span class="title">Drawable</span>&gt; </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">protected</span> Drawable <span class="title">doInBackground</span><span class="params">(Bitmap... loadedImage)</span> </span>&#123;</span><br><span class="line">            Drawable drawable = <span class="keyword">null</span>;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                drawable = ImageUtils.createBlurredImageFromBitmap(loadedImage[<span class="number">0</span>], getActivity(), <span class="number">6</span>);</span><br><span class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> drawable;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onPostExecute</span><span class="params">(Drawable result)</span> </span>&#123;</span><br><span class="line">            <span class="keyword">if</span> (result != <span class="keyword">null</span>) &#123;</span><br><span class="line">                <span class="keyword">if</span> (mBlurredArt.getDrawable() != <span class="keyword">null</span>) &#123;</span><br><span class="line">                    <span class="keyword">final</span> TransitionDrawable td =</span><br><span class="line">                            <span class="keyword">new</span> TransitionDrawable(<span class="keyword">new</span> Drawable[]&#123;</span><br><span class="line">                                    mBlurredArt.getDrawable(),</span><br><span class="line">                                    result</span><br><span class="line">                            &#125;);</span><br><span class="line">                    mBlurredArt.setImageDrawable(td);</span><br><span class="line">                    td.startTransition(<span class="number">200</span>);</span><br><span class="line"></span><br><span class="line">                &#125; <span class="keyword">else</
